<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Sign Up</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
  		<link rel="stylesheet" href="css/gt.css" />
  		<link rel="stylesheet" href="css/jquery.mobile.structure-1.3.2.min.css" /> 
 		<script src="js/jquery-1.9.1.min.js"></script>
 		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
  		<script src="js/jquery.mobile-1.3.2.min.js"></script> 
  		<script src="appjs/app.js"></script>
  		
  		
  		<style type="text/css">
		.ui-mobile-viewport{
    	background: url("http://img39.imageshack.us/img39/2575/b83n.jpg") repeat;
    	background-size: 100% 100% !important;
		}
		.ui-page{
    	background:none;
		}
		.ui-overlay-a{
    	background:#222 !important;
		}
		.ui-panel-content-wrap{
    	background: none;
		}
		.ui-panel-content-wrap-closed{
    	background: none;
		}
		</style> 
		
	</head>
	<body>
		<div id="sign-up" data-role="page" data-theme="a">
			<!-- Home -->
    		<div data-role="header" data-theme="a">
        		<h1><img src= 'http://img30.imageshack.us/img30/7994/r7b.gif' /></h1>	
        		<a data-role="button" data-position="left" data-icon="back" data-iconpos="notext" data-rel="back">Back</a>
				<div data-role= "controlgroup" data-position="right" data-type="horizontal" class= "ui-btn-right" >
					<a data-role="button"  data-icon="home" data-iconpos="notext" href="index.html"> Home</a>
				</div>	
			</div>
			<div type="text" align="center" style="color: white">
				<h2>Registration:</h2>
			  	<p2>*All fields are required</p2>
			</div>
			<div data-role="content">
			<form id="account-form" style="color:white" data-corners="true">
				<fieldset data-role="controlgroup">
					<ul data-role="listview" data-inset="true" >
						<li><label for="fname">First Name: <input id="fname" name="fname" type="text" data-mini="true" required></label></li>
	        	   		<li><label for="lname">Last Name: <input id="lname" name="lname" type="text" data-mini="true" required></label></li>
	        	   		<li><label for="username">Username: <input id="username" name="username" type="text" data-mini="true" required></label></li>
        	    		<li><label for="password">Password: <input id="password" name="password" type="password" data-mini="true" required></label></li>
        	    		<li><label for="email">Email: <input id="email" name="email" type="text" data-mini="true" required></label></li> 
		           		<li><label for="shipping">Shipping Address: <input id="shipping" name="shipping" type="text" data-mini="true" required></label></li>
		           		<li><label for="billing">Billing Address: <input id="billing" name="billing" type="text" data-mini="true" required></label></li>
		           		<li><label for="bank">Bank Account: <input id="bank" name="bank" type="text" data-mini="true" required></label></li>
		           		<li><label for="creditnumber">Credit Card Number: <input id="creditnumber" name="creditnumber" type="text" data-mini="true" required></label></li>
		           		<li><label for="credittype">Credit Card Type: <input id="credittype" name="credittype" type="text" data-mini="true" required></label></li>
		           		<li><label for="securitynumber">Security Number: <input id="securitynumber" name="securitynumber" type="text" data-mini="true" required></label></li>
		           		<li><label for="expdate">Expiration Date: <input id="expdate" name="expdate" type="text" data-mini="true" required></label></li>
	    	       		<li><input value="Submit" type="submit" onClick=AddAccount() /></li>
	    	       		</ul> 
        		</fieldset>
    		</form>
    		</div>
		</div>

	</body>
</html>
