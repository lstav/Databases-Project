
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset='UTF-8'>
	
	<title>Invoice</title>
	
	<link rel='stylesheet' href='css/style.css'>
	<link rel='stylesheet' href='css/print.css' media="print">
	<script src='js/jquery-1.3.2.min.js'></script>
	<script src="js/jquery.mobile-1.3.2.min.js"></script> 


</head>

<body>


		<div id= "invoice-show" data-role="page" style= "background:white">
		<center><p id="header">INVOICE</p></center>
		
		<div id="identity">
		
            <p id="invoice-address"></p>

            <div id="logo">
             <center><img src= 'http://img534.imageshack.us/img534/9476/fbm3.gif' /></center>
            </div>
		
		</div>
		
		<div style="clear:both"></div>
		
		<div id="customerinvoice">

            <h3 id="customer"></h3>
            <p id="address"></p>

            <table id="meta">
                <tr>
                    <td class="meta-head">Invoice </td>
                    <td><p id="invoicenumber"></p></td>
                </tr>
                <tr>

                    <td class="meta-head">Date</td>
                    <td><p id="date"></p></td>
                </tr>
                <tr>
                    <td class="meta-head">Amount Due</td>
                    <td><div id="due"></div></td>
                </tr>

            </table>
		
		</div>
		
		<table id="items">
		 <div class="item-row" id="show-itemrow">
		  
		  
		 </div>
	  
		  <tr>

		      <td colspan="2" class="blank"> </td>
		      <td colspan="2" class="total-line">Total</td>
		      <td class="total-value"><div id="total"></div></td>
		  </tr>
		  <tr>
		      <td colspan="2" class="blank"> </td>
		      <td colspan="2" class="total-line-paid">Ammount paid</td>
		      <td colspan="2" class="total-line" id="amountpaid"></td>

		      <td class="total-value"><p id="paid"></p></td>
		  </tr>
		  <tr>
		      <td colspan="2" class="blank"> </td>
		      <td colspan="2" class="total-line-balance">Balance Due</td>
		      <td class="total-value balance"><p id="balance-due"></p></td>
		  </tr>
		
		</table>
		
		<div id="terms">
		  <center><h5>Terms</h5></center>
		  <center><p>LHL-30 Days for making any returns.</p></center>
		</div>
	
	</div>
	
</body>

</html>
