+<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Shopping Cart</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
  		<link rel="stylesheet" href="css/gt.css" /> 
  		<link rel="stylesheet" href="css/jquery.mobile.structure-1.3.2.min.css" /> 
 		<script src="js/jquery-1.9.1.min.js"></script>
  		<script src="js/jquery.mobile-1.3.2.min.js"></script> 
		<script src="appjs/product.js"></script>
		<script src="appjs/shoppingcart.js"></script>
		<script src="appjs/app.js"></script>
		<script src="appjs/jquery.session.js"></script>
		
		<style type="text/css">
		.ui-mobile-viewport{
    	background: url("http://img39.imageshack.us/img39/2575/b83n.jpg") repeat;
    	background-size: 100% 100% !important;
		}
		.ui-page{
    	background:none;
		}
		.ui-overlay-a{
    	background:#222 !important;
		}
		.ui-panel-content-wrap{
    	background: none;
		}
		.ui-panel-content-wrap-closed{
    	background: none;
		}
		</style> 

	</head>

	<body>
			<div id= "shopCartView" data-role="page" data-theme="b">
					
			<div data-role="panel" id="mypanel" data-theme="a" data-position="right" data-display="reveal">
        		<ul data-role="listview" data-theme="a">
        			<li><a id= "search-button">Search</a></li>
        			<li><a onClick=GetAccount()>Account</a></li>  
					<li><a href="message.html">Messages</a></li>  
					<li><a href="login.html">Log Out</a></li>      		      		
        		</ul>
    		</div><!-- /panel -->
    		
			<div data-role="header" data-theme="a">
				<h1>Shopping Cart</h1>
				<a data-role="button" data-position="left" data-icon="back" data-iconpos="notext" data-rel="back">Back</a>
				<div data-role= "controlgroup" data-position="right" data-type="horizontal" class= "ui-btn-right" >
					<a data-role="button"  data-icon="home" data-iconpos="notext" href="homepage.html"> Home</a>
					<a href="#mypanel" data-role="button" data-icon="bars" data-iconpos="notext">Menu</a>
				</div>
			</div>
			
			<form data-role="content">
				
				<div class="ui-grid-b">
					<div class="ui-block-a"></div>
					<div id= "message" class="ui-block-b" style= "color: DarkRed"></div>
					<div id= "order-list" class="ui-block-c" > </div>
				</div>
				
				<ul id="shopping-list" data-role="listview" data-split-icon="delete"></ul><br>
				
				<a data-role="button" onClick= checkOut(0) data-theme="a">Check out</a>
			</form>
			
			</div>
	</body>
</html>
