<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Product Information</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
  		<link rel="stylesheet" href="css/gt.css" />
		<link rel="stylesheet" href="css/jquery.mobile.structure-1.3.2.min.css" /> 
 		<script src="js/jquery-1.9.1.min.js"></script>
  		<script src="js/jquery.mobile-1.3.2.min.js"></script> 
		<script src="appjs/product.js"></script>

		
		<style>
		.center-wrapper{
  		text-align: center;
		}
		.center-wrapper * {
 		 margin: 0 auto;
		}	
		</style>
		
	</head>
	<body>
		
		<div id="productPage" data-role="page" data-theme="a" style="background-image:url('http://img36.imageshack.us/img36/8834/grxu.jpg'); background-size: 100% 100% !important;">
			<div data-role="panel" id="mypanel" data-theme="a" data-position="right" data-display="reveal">
        		<ul data-role="listview" data-theme="a">
        			<li><a href="Categories.html" >Search</a></li>
        			<li><a href="account.html" >Account</a></li>  
					<li><a href="message.html" >Messages</a></li>  
					<li><a href="login.html" >Log Out</a></li>      		      		
        		</ul>
    		</div><!-- /panel -->
    		
			<div data-role="header" data-theme="a"> 
				<h1>Summary</h1>
				
				<a data-role="button" data-position="left" data-icon="back" data-iconpos="notext" data-rel="back">Back</a>
				<div data-role= "controlgroup" data-position="right" data-type="horizontal" class= "ui-btn-right" >
					<a data-role="button"  data-icon="home" data-iconpos="notext" href="index.html"> Home</a>
					<a href="#mypanel" data-role="button" data-icon="bars" data-iconpos="notext">Menu</a>
				</div>

			</div>
			
			<div data-role="content" class="center-wrapper">
				
				<div id= "item-image"></div><br> 
				<h2 id= "productName2" ></h2>
				<!--<table data-role="table" id="my-table" data-mode="reflow"></table>	<br> -->
				<div class="ui-grid-c">
						<div class= "ui-block-a"> </div><div class= "ui-block-b"> </div><div class= "ui-block-c"> </div>
						<div class="ui-block-d">
							<h4 id="productid"></h4>						
						</div>
				</div>
				
				<ul data-role="listview" data-icon= "false" id="item-info" ></ul>	<br> 

				<div data-role="collapsible-set">

				<div data-role="collapsible" data-collapsed-icon= "arrow-r" data-expanded-icon= "arrow-d">
					<h3>Description</h3>
					<div id= "description" data-role="content"></div>
					</div>
	
				<div data-role="collapsible" data-collapsed-icon= "arrow-r" data-expanded-icon= "arrow-d">
					<h3>Seller</h3>
					<a id= sellerInfo></a>
					<p>Rank and other products</p>
					</div>
			
				<div data-role="collapsible" data-collapsed-icon= "arrow-r" data-expanded-icon= "arrow-d">
					<h3>Shipings & Returns</h3>
					<p>Some description</p>
					</div>
			</div>
	
			 <div class="ui-grid-a">
          	 <div class="ui-block-a">
             <input type="text" id="bid" value= "Make a bid" data-mini="true"/></div>
             <div class="ui-block-b">
                <input type="submit" id= "submitBid" onClick=UpdateBid() value="Submit" data-theme="b"  data-mini="true"/></div>
             	</div>
            
     		 <a data-role="button" onClick= GetShoppingCart(0) data-theme="b">Buy it Now</a>
			
			</div>
			
		</div>
	</body>
</html>
