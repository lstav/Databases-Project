<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Account</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
  		<link rel="stylesheet" href="css/gt.css" />
  		<link rel="stylesheet" href="css/jquery.mobile.structure-1.3.2.min.css" /> 
 		<script src="js/jquery-1.9.1.min.js"></script>
  		<script src="js/jquery.mobile-1.3.2.min.js"></script> 
		<script src="appjs/account.js"></script>
		<script src="appjs/app.js"></script>
		<script src="appjs/jquery.session.js"></script>
		
		<style>
			.center-wrapper{
  				text-align: center;
			}
			.center-wrapper * {
 			 	margin: 0 auto;
			}	
		
			#popupName
			{
				background-color: red
			}
		</style>
		
		
	</head>
	<body>
		<div id="profile-page" data-role="page" style= "background: url('http://img39.imageshack.us/img39/2575/b83n.jpg') repeat;
    	background-size: 100% 100% !important;">
			<div data-role="panel" id="mypanel" data-position="right" data-display="reveal">
        		<ul data-role="listview" data-theme="a">
        			<li><a id= "search-button">Search</a></li>
        			<li><a onClick=GoAccount()>Account</a></li>  
					<li><a onClick=GoMessages()>Messages</a></li>  
					<li><a href="login.html">Log Out</a></li>      		      		
        		</ul>
   			</div><!-- /panel -->
    		    		
    		<div data-role="header" data-theme="a"> 
    			<h1><img src= 'http://img30.imageshack.us/img30/7994/r7b.gif' /></h1>			
				<a data-role="button" data-position="left" data-icon="back" data-iconpos="notext" data-rel="back">Back</a>
				<div data-role= "controlgroup" data-position="right" data-type="horizontal" class= "ui-btn-right" >
					<a data-role="button"  data-icon="home" data-iconpos="notext" href="index.html"> Home</a>
					<a href="#mypanel" data-role="button" data-icon="bars" data-iconpos="notext">Menu</a>
				</div>
			</div>
			<form data-role="content">
				
				<div id= "user-image"></div> 

				<div class="ui-grid-b">
					<div class= "ui-block-a"> </div>
					<div class= "ui-block-b">
						<h2 id= "name" style= "color: DarkRed" data-role="button" data-mini= "true" data-corners="false"></h2>
					</div>
					<div class= "ui-block-c"> </div>
				</div>
				
				<div class="ui-grid-a">
				<div class="ui-block-a">
				<a onClick=GetSales() data-role="button" data-theme="a" data-corners="false" >
            			Sales
      				</a>
				</div>
				<div class="ui-block-b">
				<a onClick=GetAuctions() data-role="button" data-theme="a" data-corners="false" >
            			Auctions
        			</a>
				</div> </div>
				
				<div class="ui-grid-a">
				<div class="ui-block-a">
				<a id="rankers-button" data-role="button" data-theme="a" data-corners="false" >
            			Reviews
      				</a>
				</div>
				<div class="ui-block-b">
				<a onClick=RankUser() data-role="button" data-theme="a" data-corners="false" >
            			Rank User
        			</a>
				</div> </div><br>
			
				<div data-role= "collapsible" data-collapsed="false" data-collapsed-icon= "false">
				<h4 style= "color: white">Summary:</h4>
				<ul data-role="listview" data-icon= "false" id="profile-info" ></ul><br></div>

				<a data-role="button" href="newMessage.html" data-theme="a">Send Message</a>
			</form>
		</div>
		
	</body>
</html>
