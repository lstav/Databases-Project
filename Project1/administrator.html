<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Account</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
  		<link rel="stylesheet" href="css/gt.css" />
  		<link rel="stylesheet" href="css/jquery.mobile.structure-1.3.2.min.css" /> 
		<script src="js/jquery-1.9.1.min.js"></script>
  		<script src="js/jquery.mobile-1.3.2.min.js"></script> 
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
		<script src="appjs/account.js"></script>
		<script src="appjs/app.js"></script>
		<style>
			.center-wrapper{
  				text-align: center;
			}
			.center-wrapper * {
 			 	margin: 0 auto;
			}	
		
			#popupName
			{
				background-color: red
			}
		</style>
		
		<style type="text/css">
		.ui-mobile-viewport{
    	background: url("http://img39.imageshack.us/img39/2575/b83n.jpg") repeat;
    	background-size: 100% 100% !important;
		}
		.ui-page{
    	background:none;
		}
		.ui-overlay-a{
    	background:#222 !important;
		}
		.ui-panel-content-wrap{
    	background: none;
		}
		.ui-panel-content-wrap-closed{
    	background: none;
		}
		</style> 
		
	</head>
	<body>
		<div id="Admin" data-role="page" >
			<div data-role="panel" id="mypanel" data-position="right" data-display="reveal">
        		<ul data-role="listview" data-theme="a">
        			<li><a id= "search-button">Search</a></li>
        			<li><a onClick=GoAccount() >Account</a></li>  
					<li><a onClick=GoMessages()>Messages</a></li>  
					<li><a href="login.html" rel="external">Log Out</a></li>      		      		
        		</ul>
   			</div><!-- /panel -->
    		
    		<div data-role="header" data-theme="a"> 
    			<h1><img src= 'http://img30.imageshack.us/img30/7994/r7b.gif' /></h1>			
				<a data-role="button" data-position="left" data-icon="back" data-iconpos="notext" data-rel="back">Back</a>
				<div data-role= "controlgroup" data-position="right" data-type="horizontal" class= "ui-btn-right" >
					<a data-role="button"  data-icon="home" data-iconpos="notext" href="index.html"> Home</a>
					<a href="#mypanel" data-role="button" data-icon="bars" data-iconpos="notext">Menu</a>
				</div>
			</div>
			<div data-role="content">
				<div data-role="collapsible" data-collapsed="true">
						<h1>Categories</h1>
						<div data-role="collapsible" data-collapsed="true">
								<h1>Add Category</h1>
								<form id="category-form" data-ajax="false"> 
									<fieldset data-role="controlgroup">
										<ul data-role="listview" data-inset="true" >
											<li><label for="parent">Parent ID: <input id="parent" name="parent" type="text"/></label></li>
  											<li><label for="name">Name: <input id="name" name="name" type="text"/></label></li>
  											<li><input value="Submit" type="submit" onClick=AddCategory() /> </li>
											<!--<li><a data-role="button" data-mini="true">Submit</a></li>-->
										</ul>
									</fieldset>
								</form>
								</div>
							
							<div data-role="collapsible" data-collapsed="true">
								<h1>Erase Category</h1>
								<ul id="categories-lists" data-role="listview" data-inset="true"></ul>
								</div>
							
				</div>
				<div data-role="collapsible" data-collapsed="true">
						<h1>User Account</h1>
						<div data-role="collapsible" data-collapsed="true">
						<h1>Change Password</h1>
						<form id="accountpass-form" data-ajax="false"> 
							<fieldset data-role="controlgroup">
								<ul data-role="listview" data-inset="true">
									<li><input type="text" placeholder="Username" name="username" id="username" /></li>
									<li><input type="text" placeholder="Password" name="password" id="password" /></li>
									<li><input value="Submit" type="submit" onClick=ChangePassword() /></li>
								</ul>
							</fieldset>
						</form>
						</div>
						<div data-role="collapsible" data-collapsed="true">
						<h1>Delete Account</h1>
						<form id="account-form" data-ajax="false"> 
							<fieldset data-role="controlgroup">
								<ul data-role="listview" data-inset="true">
									<li><input type="text" placeholder="Username" name="username" id="username" /></li>
									<li><input value="Delete" type="submit" onClick=DeleteAccount() /></li>
								</ul>
							</fieldset>
						</form>
						</div>
				</div>
			</div>
		</div>
	</body>
</html>
