<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Complete purchase</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
  		<link rel="stylesheet" href="css/gt.css" />
  		<link rel="stylesheet" href="css/jquery.mobile.structure-1.3.2.min.css" /> 
 		<script src="js/jquery-1.9.1.min.js"></script>
  		<script src="js/jquery.mobile-1.3.2.min.js"></script> 
		<script src="appjs/product.js"></script>
		<script src="appjs/shoppingcart.js"></script>
		<script src="appjs/app.js"></script>
		
		
		<style type="text/css">
		.ui-mobile-viewport{
    	background: url("http://img39.imageshack.us/img39/2575/b83n.jpg") repeat;
    	background-size: 100% 100% !important;
		}
		.ui-page{
    	background:none;
		}
		.ui-overlay-a{
    	background:#222 !important;
		}
		.ui-panel-content-wrap{
    	background: none;
		}
		.ui-panel-content-wrap-closed{
    	background: none;
		}
		</style> 
		
	</head>

	<body>
		
			<div id= "checkoutItem" data-role="page">
				
				<div data-role="panel" id="mypanel" data-theme="a" data-position="right" data-display="reveal">
        		<ul data-role="listview" data-theme="a">
        			<li><a id= "search-button">Search</a></li>
        			<li><a onClick=GoAccount()>Account</a></li>  
					<li><a onClick=GoMessages()>Messages</a></li>  
					<li><a href="login.html">Log Out</a></li>      		      		
        		</ul>
    			</div><!-- /panel -->
    			
    			<div data-role="header">
				<h1>Checkout</h1>
					<a data-role="button" data-position="left" data-icon="back" data-iconpos="notext" data-rel="back">Back</a>
					<div data-role= "controlgroup" data-position="right" data-type="horizontal" class= "ui-btn-right" >
						<a data-role="button"  data-icon="home" data-iconpos="notext" href="index.html"> Home</a>
						<a href="#mypanel" data-role="button" data-icon="bars" data-iconpos="notext">Menu</a>
					</div>
				</div>
					
				<div id= "purchase" data-role= "content">			
				
				 <div data-role="collapsible" data-collapsed="false" data-collapsed-icon= "false">
                    <h2>Order</h2>
                 	<ul id="infocheck" data-role="listview" data-inset="true"></ul>
                 </div>
                
				 <div data-role="collapsible" data-collapsed="false" data-collapsed-icon= "false">
                    <h2>Products</h2>
                 	<ul id="myshoppinglist" data-role="listview" data-inset="true"></ul>
                 </div>
                    				 
   				<div data-role="collapsible" data-collapsed="false" data-collapsed-icon="false">
                	<h1>Shipping Address</h1>
                 	<ul id="shipping-list" data-role="listview" data-inset="true"></ul>
                </div>
                
                <div data-role="collapsible" data-collapsed="false" data-collapsed-icon="false">
                	<h1>Payment Information</h1>
                 	<ul id="payment-list" data-role="listview" data-inset="true"></ul>
                </div>
			
				<a data-role="button" id="submitcheckout-button" data-theme="a" data-rel="back">Submit</a>
				</div>
				
				<div data-role="popup" id="popupShipping" data-theme="a" class="ui-corner-all">
				<a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
				<form>
				<div style="padding:10px 20px;">
				  <h3>Change shipping address</h3>
		          <label for="nameshipping" >Name:</label>
		          <input type="text" name="user" id="nameshipping" value="" data-theme="a" />

		          <label for="address" >Address:</label>
					<textarea cols="40" rows="8" name="textarea" id="addressshipping"></textarea>		    	 
					 <a id= "changeshippingaddress" data-role="button">Submit</a>
				</div>
				</form>
			</div>

				
			</div>

	</body>
</html>
