<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Advanced Search</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link rel="stylesheet" href="css/jquery.mobile-1.3.1.css" />
		<script src="js/jquery-1.10.2.js"></script>
		<script src="js/jquery.mobile-1.3.1.js"></script>
		
		<style>
		.center-wrapper{
  		text-align: center;
		}
		.center-wrapper * {
 		 margin: 0 auto;
		}	
		</style>
		
		<style type='text/css'>
   		textarea {
   		overflow-y:  hidden;
   		}
  		</style>
	
	</head>
	<body>
				<div id="advancedSearch" data-role="page">
			<div data-role="panel" id="mypanel" data-theme="a" data-position="right" data-display="reveal">
        		<ul data-role="listview" data-theme="a">
					<li><a href="#Messages" >Messages</a></li>  
					<li><a href="#Notifications" >Notifications</a></li>
					<li><a href="#Settings" >Settings</a></li>    
					<li><a href="login.html" >Log out</a></li>      		      		
        		</ul>
    		</div><!-- /panel -->
    		
			<div data-role="panel" id="description" data-theme="a" data-position="right" data-display="reveal">
        		<h1>Advanced Search</h1>
    		</div><!-- /panel -->

			<div data-role="header" data-theme="b"> <h1>LHL Inc.</h1>
				
				<a href="product.html" data-role="button" data-position="left" data-icon="arrow-l" data-rel="back">Back</a>
				<div data-role= "controlgroup" data-position="right" data-type="horizontal" class= "ui-btn-right" >
					<a data-role="button"  data-icon="home" href="index.html"> Home</a>
					<a href="product.html" data-role="button" data-icon="search"> Search</a>
					<a href="#mypanel" data-role="button" data-icon="bars">Menu</a>
				</div>
		
			</div>
			
			<div data-role="content">
				<ul data-role="listview" data-inset="true" data-filter="true" data-filter-placeholder="Enter keywords">	
					
					<label for="select-choice-0" class="select">Category:</label>
					<select name="select-choice-0" id="select-choice-0">
					
					 <option value="All Categories">All Categories</option>
						   					
   					<OPTGROUP LABEL="Books" id="books">  
					<OPTION LABEL="Children">Children</OPTION>  
					<OPTION LABEL="Fiction">Fiction</OPTION> 
					<OPTION LABEL="Technology">Technology</OPTION>
					<OPTION LABEL="Business">Business</OPTION>    
					</OPTGROUP>
					
					<OPTGROUP LABEL="Electronics" id="electronics">  
					<OPTION LABEL="TV">TV</OPTION>  
					<OPTION LABEL="Audio">Audio</OPTION> 
					<OPTION LABEL="Phones">Phones</OPTION>
					<OPTION LABEL="Cameras">Cameras</OPTION>  
					<OPTION LABEL="Video">Video</OPTION>    
					</OPTGROUP>
					
					<OPTGROUP LABEL="Computers" id="computers">  
					<OPTION LABEL="Laptops">Laptops</OPTION>  
					<OPTION LABEL="Desktops">Desktops</OPTION> 
					<OPTION LABEL="Tablets">Tablets</OPTION>  
					<OPTION LABEL="Printers">Printers</OPTION>  
					</OPTGROUP>
					
					<OPTGROUP LABEL="Clothing" id="clothing">  
					<OPTION LABEL="Children">Children</OPTION>  
					<OPTION LABEL="Men">Men</OPTION> 
					<OPTION LABEL="Women">Women</OPTION>  
					</OPTGROUP>
					
					
					<OPTGROUP LABEL="Shoes" id="shoes">  
					<OPTION LABEL="Children">Children</OPTION>  
					<OPTION LABEL="Men">Men</OPTION> 
					<OPTION LABEL="Women">Women</OPTION>    
					</OPTGROUP>
					
					<OPTGROUP LABEL="Sports" id="sports">  
					<OPTION LABEL="Bicycles">Bicycles</OPTION>  
					<OPTION LABEL="Fishing">Fishing</OPTION> 
					<OPTION LABEL="Baseball">Baseball</OPTION>  
					<OPTION LABEL="Golf">Golf</OPTION> 
					<OPTION LABEL="Basketball">Basketball</OPTION>   
					</OPTGROUP>
					
					</select>
        			
        			<div data-role="fieldcontain">
    				<fieldset data-role="controlgroup">
	   				<label> Condition:</label>
					<label><input type="checkbox" name="checkbox-1" /> New </label>
					<label><input type="checkbox" name="checkbox-2" /> Used </label>
					<label><input type="checkbox" name="checkbox-3" /> Other </label>
   					</fieldset>
					</div>			
					
					<div data-role="fieldcontain">
    				<fieldset data-role="controlgroup">
					<label> Shipping options:</label>
	   				<label><input type="checkbox" name="checkbox-4" /> Free Shipping </label>
   					</fieldset>
					</div>				
					
					<div data-role="fieldcontain">
    				<fieldset data-role="controlgroup" data-type= "">
					<label> Price:</label>
	   				<label><input type="checkbox" name="checkbox-5" /> 
	   				From: <textarea name="textarea" id="textarea" data-role="none"></textarea>
	   				To: <textarea name="textarea" id="textarea1" data-role="none"> </textarea>	   				

   					</fieldset>
					</div>	
					
					<a href="advsearch.html" data-role="button" data-theme="b">Search</a>

				</ul>
			</div>
		
		</div>

	</body>
</html>
