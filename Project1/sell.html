<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Sell Item</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
  		<link rel="stylesheet" href="css/gt.css" />
  		<link rel="stylesheet" href="css/jquery.mobile.structure-1.3.2.min.css" /> 
 		<script src="js/jquery-1.9.1.min.js"></script>
  		<script src="js/jquery.mobile-1.3.2.min.js"></script> 
  		<script src="appjs/app.js"></script>
	</head>
	<body>
		<div id="sell" data-role="page" data-theme="a">
			<!-- Home -->
    		<div data-role="header" data-theme="a">
        		<a data-role="button" data-position="left" data-icon="back" data-iconpos="notext" data-rel="back">Back</a>
				<div data-role= "controlgroup" data-position="right" data-type="horizontal" class= "ui-btn-right" >
					<a data-role="button"  data-icon="home" data-iconpos="notext" href="index.html"> Home</a>
				</div>	
			</div>
			<div type="text" align="center">
				<h2>Sell an Item</h2>
			</div>
			<form id="sell-form" align="center">
				<fieldset data-role="controlgroup">
	          		<input id="itemName" name="" placeholder="Item Name" type="text" value="" data-mini="true" data-corners="false"><br>
	        	   	<input id="price" name="" placeholder="Item Price" type="text" value="" data-mini="true" data-corners="false"><br>
        	    	<select name="condition" title="Condition">
						<option value="new">New</option>
						<option value="likenew">Like New</option>
						<option value="used">Used</option>
					</select>
        	    	<!--<input id="condition" name="" placeholder="Condition" type="text" value="" data-mini="true" data-corners="false"><br><-->
		       	   	<input id="description" name="" placeholder="Description" type="text" value="" data-mini="true" data-corners="false"> <br>
		           	<input id="shippingPrice" name="" placeholder="Shipping Price" type="text" value="" data-mini="true" data-corners="false"> <br>
	    	       	<input id="image" name="" placeholder="Image" type="file" value="" data-mini="true" data-corners="false"><br>
		           	

	    	    	<a id= "submit" data-role="button" data-transition="slide">
		            	Submit
        			</a>
        		</fieldset>
    		</form>
		</div>

	</body>
</html>
