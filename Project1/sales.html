<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Sell an item</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
  		<link rel="stylesheet" href="css/gt.css" />
		<link rel="stylesheet" href="css/jquery.mobile.structure-1.3.2.min.css" /> 
 		<script src="js/jquery-1.9.1.min.js"></script>
  		<script src="js/jquery.mobile-1.3.2.min.js"></script> 
		<script src="appjs/product.js"></script>
		
	   <style type="text/css">
		.ui-mobile-viewport{
    	background: url("http://img39.imageshack.us/img39/2575/b83n.jpg") repeat;
    	background-size: 100% 100% !important;
		}
		.ui-page{
    	background:none;
		}
		.ui-overlay-a{
    	background:#222 !important;
		}
		.ui-panel-content-wrap{
    	background: none;
		}
		.ui-panel-content-wrap-closed{
    	background: none;
		}
		</style> 
		
	</head>
	<body>
		
		<div id="create-sale" data-role="page" data-theme="a" style= "background: url('http://img39.imageshack.us/img39/2575/b83n.jpg') repeat;
    	background-size: 100% 100% !important;">
			
			<div data-role="panel" id="mypanel" data-theme="a" data-position="right" data-display="reveal">
        		<ul data-role="listview" data-theme="a">
        			<li><a id= "search-button" >Search</a></li>
        			<li><a onClick=GoAccount() >Account</a></li>  
					<li><a onClick=GoMessages() >Messages</a></li>  
					<li><a href="login.html" >Log Out</a></li>      		      		
        		</ul>
    		</div><!-- /panel -->
    		
			<div data-role="header" data-theme="a"> 
    			<h1><img src= 'http://img30.imageshack.us/img30/7994/r7b.gif' /></h1>			
				
				<a data-role="button" data-position="left" data-icon="back" data-iconpos="notext" data-rel="back">Back</a>
				<div data-role= "controlgroup" data-position="right" data-type="horizontal" class= "ui-btn-right" >
					<a data-role="button"  data-icon="home" data-iconpos="notext" href="index.html"> Home</a>
					<a href="#mypanel" data-role="button" data-icon="bars" data-iconpos="notext">Menu</a>
				</div>

			</div>
			
			<div data-role="content" class="center-wrapper" style="color:white">
						
				<form id="item-form">
            <div data-role="fieldcontain">
                <input name="productname" id="product-name" placeholder="Product Name"
                value="" type="text">
            </div>
            <div data-role="fieldcontain">
                <input name="Price" id="pprice" placeholder="Product Price" value="" type="text">
            </div>
            <div data-role="fieldcontain">
                <label for="Condition">
                    Condition
                </label><br>
                <select id="condition" name="" data-theme="a">
                    <option value="New">
                        New
                    </option>
                    <option value="Used">
                        Used
                    </option>
                </select>
            </div>
            
            <div data-role="fieldcontain">
                <label for="category">
                  Category:
                </label><br>
                <select id="categories-lists" name="" data-theme="a"></select>
            </div>
			            
             <div id="shipping-info" data-role="fieldcontain">
                <fieldset data-role="controlgroup" data-type="vertical">
                   <label for="shipping">
                    Shipping to:
                  </label><br>
                    <input id="checkbox-world" name="Worldwide" type="checkbox">
                    <label for="checkbox-world">
                        Worldwide
                    </label>
                    <input id="checkbox-america" name="America" type="checkbox">
                    <label for="checkbox-america">
                        Americas
                    </label>
                    <input id="checkbox-europe" name="Europe" type="checkbox">
                    <label for="checkbox-europe">
                        Europe
                    </label>
                </fieldset>
            </div>
            <div id="Payments accepted" data-role="fieldcontain">
                <fieldset data-role="controlgroup" data-type="vertical">
                   <label for="payment">
                    Payments
                  </label><br>
                    <input id="checkbox1" name="Visa" type="checkbox">
                    <label for="checkbox1">
                        Visa
                    </label>
                    <input id="checkbox2" name="Paypal" type="checkbox">
                    <label for="checkbox2">
                        Paypal
                    </label>
                </fieldset>
            </div>
            <div data-role="fieldcontain">
                <label for="enddate">End Date</label><br>
				<input name="enddate" id="enddate" placeholder="yyyy-mm-dd" type="text"/>
            </div>
            
            <div data-role="fieldcontain">
            	<label for="image">Choose Image</label><br>
                <input name="Image" id="image" placeholder="Image" value="" type="file">
            </div>
            
            	
			<div data-role="fieldcontain">
				<label for="textarea">Product description:</label><br>
				<textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
			</div>
            <input id="submit-sale" type="submit" data-theme="a" value="Submit">
        </form>
			
			
		    </div>
			
		</div>
	</body>
</html>
