<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Product Information</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
  		<link rel="stylesheet" href="css/gt.css" />
		<link rel="stylesheet" href="css/jquery.mobile.structure-1.3.2.min.css" /> 
 		<script src="js/jquery-1.9.1.min.js"></script>
  		<script src="js/jquery.mobile-1.3.2.min.js"></script> 
		<script src="appjs/product.js"></script>
				
		<style>
		.center-wrapper{
  		text-align: center;
		}
		.center-wrapper * {
 		 margin: 0 auto;
		}	
		</style>
		
		<style type="text/css">
		.ui-mobile-viewport{
    	background: url("http://img39.imageshack.us/img39/2575/b83n.jpg") repeat;
    	background-size: 100% 100% !important;
		}
		.ui-page{
    	background:none;
		}
		.ui-overlay-a{
    	background:#222 !important;
		}
		.ui-panel-content-wrap{
    	background: none;
		}
		.ui-panel-content-wrap-closed{
    	background: none;
		}
		</style> 
		
	</head>
	<body>
		
		<div id="productUpdatePage" data-role="page" data-theme="a" style= "background: url('http://img39.imageshack.us/img39/2575/b83n.jpg') repeat;
    	background-size: 100% 100% !important;">
			<div data-role="panel" id="mypanel" data-theme="a" data-position="right" data-display="reveal">
        		<ul data-role="listview" data-theme="a">
        			<li><a id= "search-button" >Search</a></li>
        			<li><a onClick=GoAccount() >Account</a></li>  
					<li><a onClick=GoMessages() >Messages</a></li>  
					<li><a href="login.html" >Log Out</a></li>      		      		
        		</ul>
    		</div><!-- /panel -->
    		
			<div data-role="header" data-theme="a"> 
				<h1>Item</h1>
				
				<a data-role="button" data-position="left" data-icon="back" data-iconpos="notext" data-rel="back">Back</a>
				<div data-role= "controlgroup" data-position="right" data-type="horizontal" class= "ui-btn-right" >
					<a data-role="button"  data-icon="home" data-iconpos="notext" href="index.html"> Home</a>
					<a href="#mypanel" data-role="button" data-icon="bars" data-iconpos="notext">Menu</a>
				</div>

			</div>
			
			<div data-role="content" class="center-wrapper">
				
				<div id= "item-uimage" ></div><br>
				 
				<h2 id= "productName2"  style= "background-color: WhiteSmoke" ></h2>
								
				<div data-role= "collapsible" data-collapsed="false" data-collapsed-icon= "false">
				<h1>Summary</h1>

				<ul data-role="listview" data-icon= "false" id="item-uinfo" data-corners= "true" ></ul>	<br> 
				
				</div>
						
				<div data-role="collapsible" data-collapsed-icon= "false" data-expanded-icon= "false" data-iconpos="right" data-collapsed = "false" style= "background-color: white">
					<h3>Description</h3>
					<div id= "udescription" data-role="content" style= "background-color: white"></div>
					<div id="editudescription" data-role="button"> <a href= "#popupUpdateDescription" data-rel="popup" data-position-to="window" data-inline="true" style="text-decoration: none">Edit</a></div>
				</div>
			 
			</div>
			
			<div data-role="popup" id="popupUpdateName" data-theme="a" class="ui-corner-all">
			<a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
			<form>
				<div style="padding:10px 20px;">
				  <h3>Name:</h3>
		          <input type="text" id="update-name" value="" data-theme="a" />

		    	  <a id= "submit-name" data-role="button">Update</a>
				</div>
			</form>
			</div>
			
			<div data-role="popup" id="popupUpdatePrice" data-theme="a" class="ui-corner-all">
			<a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
			<form>
				<div style="padding:10px 20px;">
				  <center><h3>Price:</h3></center>
		          <input type="text" id="update-price" value="" data-theme="a" />

		    	  <a id= "submit-price" data-role="button">Update</a>
				</div>
			</form>
			</div>
			
			<div data-role="popup" id="popupUpdateCondition" data-theme="a" class="ui-corner-all">
			<a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
			<form>
				<div style="padding:10px 20px;">
				  <center><h3>Condition:</h3></center>
		          <select id="update-condition" data-theme="a" data-mini="true">
                    <option value="New">
                        New
                    </option>
                    <option value="Used">
                        Used
                    </option>
                  </select>
		    	  <a id= "submit-condition" data-role="button">Update</a>
				</div>
			</form>
			</div>
			
			<div data-role="popup" id="popupUpdateEnd" data-theme="a" class="ui-corner-all">
			<a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
			<form>
				<div style="padding:10px 20px;">
				  <center><h3>End date:</h3></center>
		          <input type="text" id="submit-enddate" value="" placeholder="yyyy/mm/dd" data-theme="a" />

		    	  <a id= "submit-enddate" data-role="button">Update</a>
				</div>
			</form>
			</div>
			
			<div data-role="popup" id="popupUpdateDescription" data-theme="a" class="ui-corner-all">
			<a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
			<form>
				<div style="padding:10px 20px;">
				  <center><h3>Description:</h3></center>
					<textarea cols="40" rows="8" name="textarea" id="update-description"></textarea>

		    	  <a id= "submit-description" data-role="button">Update</a>
				</div>
			</form>
			</div>
			
		</div>
	</body>
</html>
