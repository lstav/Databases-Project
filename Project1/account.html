<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Account</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link rel="stylesheet" href="css/jquery.mobile-1.3.1.css" />
		<script src="js/jquery-1.10.2.js"></script>
		<script src="js/jquery.mobile-1.3.1.js"></script>
		<script src="appjs/account.js"></script>
		<script src="appjs/app.js"></script>
		<style>
			.center-wrapper{
  				text-align: center;
			}
			.center-wrapper * {
 			 	margin: 0 auto;
			}	
		
			#popupName
			{
				background-color: red
			}
		</style>
	</head>
	<body>		
		<div id="accounts" data-role="page">
			<div data-role="panel" id="mypanel" data-theme="a" data-position="right" data-display="reveal">
        		<ul data-role="listview" data-theme="a">
        			<li><a href="advsearch.html" >Search</a></li>
        			<li><a href="account.html" >Account</a></li>  
					<li><a href="#Messages" >Messages</a></li>  
					<li><a href="#Notifications" >Notifications</a></li>
					<li><a href="login.html" >Log Out</a></li>      		      		
        		</ul>
   			</div><!-- /panel -->
    		
    		<div data-role="panel" id="description" data-theme="a" data-position="right" data-display="reveal">
        		<h1>Account</h1>
    		</div><!-- /panel --> 
    		
    		<div data-role="header" data-theme="b"> <h1>Account</h1>
			
				<a href="product.html" data-role="button" data-position="left" data-icon="arrow-l" data-iconpos="notext" data-rel="back">Back</a>
				<div data-role= "controlgroup" data-position="right" data-type="horizontal" class= "ui-btn-right" >
					<a data-role="button"  data-icon="home" data-iconpos="notext" href="index.html"> Home</a>
					<a href="#mypanel" data-role="button" data-icon="bars" data-iconpos="notext">Menu</a>
				</div>
			</div>
			<div data-role="content">
				<ul id="account-list" data-role="listview" data-inset="true">
				</ul>
			</div>
		</div>
		<div id="account-view" data-role="page">
			<div data-role="header" data-theme="b" data-position="fixed">
				<a data-role="button" data-rel="back" href="#accounts">Cancel</a>
				<h1>Account Info</h1>
				<a data-role="button" data-rel="back" onclick="UpdateAccount()">Save</a>
			</div>
			<center>
				<h2>Edit Account Info</h2>
			</center>
			<form id="account-view-form" data-role="content" class="center-wrapper">
 				<!--<fieldset data-role="controlgroup">-->
 					<ul data-role="listview" data-icon="false">
 						<li data-icon= "gear"><a>First Name:</a>
							<a href="#popupName" data-rel="popup" data-position-to="window">Edit</a>
 							<div data-role="popup" id="popupName">
 				 				<a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
 				 				<h1>First Name:</h1>
        		 				<input id="upd-fname" name="name" type="text">
        		 				<a data-role="button" data-transition="slide" data-theme="b" href="#account-view">Submit</a>
 				 			</div>
						</li>
  					<li><label for="upd-fname"> First Name: <input id="upd-fname" name="name" type="text"/></label></li>
  					<li><label for="upd-lname"> Last Name: <input id="upd-lname" name="name" type="text"/></label></li>
  					<li><label for="upd-mailing"> Mailing Address: <input id="upd-mailing" name="mailing" type="text"/></label></li>
  					<li><label for="upd-billing"> Billing Address: <input id="upd-billing" name="mailing" type="text"/></label></li>
  			  		<li><label for="upd-creditCard"> Credit Card Number: <input id="upd-creditCard" name="creditCard" type="text"/></label></li>
  			  	</ul>
			 <!--</fieldset>-->
			</form>
			<center>
				<a data-role="button" onclick="DeleteAccount()">Delete</a>
			</center>
		</div>
	</body>
</html>
