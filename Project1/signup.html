<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Sign Up</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
  		<link rel="stylesheet" href="css/gt.css" />
  		<link rel="stylesheet" href="css/jquery.mobile.structure-1.3.2.min.css" /> 
 		<script src="js/jquery-1.9.1.min.js"></script>
  		<script src="js/jquery.mobile-1.3.2.min.js"></script> 
  		<script src="appjs/app.js"></script>
	</head>
	<body>
		<div id="sign-up" data-role="page" data-theme="a">
			<!-- Home -->
    		<div data-role="header" data-theme="a">
        		<h1><img src= 'http://img30.imageshack.us/img30/7994/r7b.gif' /></h1>	
        		<a data-role="button" data-position="left" data-icon="back" data-iconpos="notext" data-rel="back">Back</a>
				<div data-role= "controlgroup" data-position="right" data-type="horizontal" class= "ui-btn-right" >
					<a data-role="button"  data-icon="home" data-iconpos="notext" href="index.html"> Home</a>
				</div>	
			</div>
			<div type="text" align="center">
				<p>Registration:</p>
			  	<p2>*All fields are required</p2>
			</div>
			<form id="account-form" align="center">
				<fieldset data-role="controlgroup">
	          		<input id="firstname" name="" placeholder="First Name" type="text" value="" data-mini="true" data-corners="false"><br>
	        	   	<input id="lastname" name="" placeholder="Last Name" type="text" value="" data-mini="true" data-corners="false"><br>
        	    	<input id="username" name="" placeholder="Username" type="text" value="" data-mini="true" data-corners="false"><br>
		       	   	<input id="password" name="" placeholder="Password" type="password" value="" data-mini="true" data-corners="false"> <br>
		           	<input id="email" name="" placeholder="Email" type="text" value="" data-mini="true" data-corners="false"> <br>
	    	       	<input id="address" name="" placeholder="Shipping Address" type="text" value="" data-mini="true" data-corners="false"><br>
		           	<input id="creditcard" name="" placeholder="Credit Card Number" type="text" value="" data-mini="true" data-corners="false"><br>
		           	<input id="billingaddress" name="" placeholder="Billing Address" type="text" value="" data-mini="true" data-corners="false"><br>

	    	    	<a id= "submit" data-role="button" data-transition="slide">
		            	Submit
        			</a>
        		</fieldset>
    		</form>
		</div>

	</body>
</html>
