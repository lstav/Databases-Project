<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Ex10</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link rel="stylesheet" href="css/jquery.mobile-1.3.1.css" />
		<script src="js/jquery-1.10.2.js"></script>
		<script src="js/jquery.mobile-1.3.1.js"></script>
	</head>
	<body>
		<div id="login" data-role="page" data-theme="b">
			<!-- Home -->
    		<div data-role="header" data-theme="b">
        			<h3>
    	        		LHL Inc
			        </h3>
			</div>
			<div type="text" align="center">
			  	<p>All fields are required</p>
			</div>
			<div data-role="fieldcontain" align="center">
	          	<input id="FirstName" placeholder="First Name" type="text" data-mini="true">
    	    </div>
    	    <div data-role="fieldcontain" align="center">
	           	<input id="LastName" placeholder="Last Name" type="text" data-mini="true">
    	    </div>
        	<div data-role="fieldcontain" align="center">
            	<input id="Username" placeholder="Username" type="text" data-mini="true">
        	</div>
        	<div data-role="fieldcontain" align="center">
	           	<input id="Password" placeholder="Password" type="text" data-mini="true">
    	    </div>
    	    <div data-role="fieldcontain" align="center">
	           	<input id="Email" placeholder="Email" type="text" data-mini="true">
    	    </div>
    	    <div data-role="fieldcontain" align="center">
	           	<input id="ShippingAddress" placeholder="Shipping Address" type="text" data-mini="true">
    	    </div>
    	    <div data-role="fieldcontain" align="center">
	           	<input id="MailingAddress" placeholder="Mailing Address" type="text" data-mini="true">
    	    </div>
    	    <div data-role="fieldcontain" align="center">
	           	<input id="CreditCard" placeholder="Credit Card Number" type="text" data-mini="true">
    	    </div>
    		<div data-role="content">
	    	    <a data-role="button" data-transition="slide" href="index.html">
		            Sign Up!
        		</a>
    		</div>
</div>

	</body>
</html>
