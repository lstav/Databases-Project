<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Sign Up</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link rel="stylesheet" href="css/jquery.mobile-1.3.1.css" />
		<script src="js/jquery-1.10.2.js"></script>
		<script src="js/jquery.mobile-1.3.1.js"></script>
	</head>
	<body>
		<div id="login" data-role="page" data-theme="b">
			<!-- Home -->
    		<div data-role="header" data-theme="b">
        			<h3>
    	        		LHL Inc
			        </h3>
			</div>
			<div type="text" align="center">
			  	<p>All fields are required</p>
			</div>
			<form id="account-form" align="center">
				<fieldset data-role="controlgroup">
	          		<input id="cfName" name="cfName" placeholder="First Name" type="text" data-mini="true">
	        	   	<input id="clName" name="clName" placeholder="Last Name" type="text" data-mini="true">
        	    	<input id="Username" name="Username" placeholder="Username" type="text" data-mini="true">
		       	   	<input id="Password" name="Password" placeholder="Password" type="password" data-mini="true">
		           	<input id="Email" name="Email" placeholder="Email" type="text" data-mini="true">
	    	       	<input id="ShippingAddress" name="ShippingAddress" placeholder="Shipping Address" type="text" data-mini="true">
		           	<input id="CreditCard" name="CreditCard" placeholder="Credit Card Number" type="text" data-mini="true">
		           	<input id="BillingAddress" name="BillingAddress" placeholder="Billing Address" type="text" data-mini="true">

	    	    	<a data-role="button" data-transition="slide" href="account.html" onclick=SaveAccount()>
		            	Sign Up!
        			</a>
        		</fieldset>
    		</form>
		</div>

	</body>
</html>
